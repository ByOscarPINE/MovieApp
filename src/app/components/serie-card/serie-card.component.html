  <ion-card class="my_card">
    <img (click)="goToSerieDetails()" class="my_image_card" src="https://image.tmdb.org/t/p/w500{{serie.poster_path}}" alt="">
    <ion-card-content class="ion-no-padding">
      <ion-grid class="ion-no-padding" >
        <ion-row>
          <ion-col size="8" class="ion-align-self-center ion-text-center">
            {{serie.name.length > 15 ? serie.name.substring(0, 12) + '...' : serie.name}}
          </ion-col>
          <ion-col size="4" class="ion-text-end">
            <ion-button fill="clear" color="danger" size="small" >
              <ion-icon slot="icon-only"  name="heart-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
